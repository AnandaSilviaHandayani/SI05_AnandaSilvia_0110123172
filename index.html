<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
    <script>
        function image_picker(){
            const list_image = ["ayam.jpeg", "ikan.jpeg", "kucing.jpeg"];
            let pilihan = document.getElementById("opsi").value;

            if( pilihan == "ayam" ){
                let select = list_image[0]; //singa.png
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "ikan"){
                let select = list_image[1]; //pagem.png
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "kucing"){
                let select = list_image[2]; //kelinci.png
                document.getElementById("gambar").src = `images/${select}`;
            }
            

        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="opsi" onchange="image_picker()">
        <option value="">Pilih Gambar</option>
        <option value="ayam"> Ayam </option>
        <option value="ikan"> Ikan </option>
        <option value="kucing"> Kucing </option>
    </select>

    <div class="container">
        <img id="gambar">
    </div>

</body>
</html>
